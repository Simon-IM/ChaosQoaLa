AWSTemplateFormatVersion: "2010-09-09"
Description: "Lambda function to support ChaosQoala Website Data analysis and translation to Chart js data structure"

Parameters:
  lambdaFunctionName:
    Type: "String"
    AllowedPattern: "^[a-zA-Z0-9]+[a-zA-Z0-9-]+[a-zA-Z0-9]+$"
    Default: "chaos-qoala-data-analysis-and-transform"

  chaosLambdaS3Bucket:
    Description: The name of the bucket to store the lambda function code during deployment
    Type: String

Resources:
  customDomainForAPI:
    Type: AWS::ApiGateway::DomainName
    Properties:  
      DomainName: "api.nicolasvenegas.com"
      EndpointConfiguration:
          Types: 
            - REGIONAL
      RegionalCertificateArn: "arn:aws:acm:us-west-1:488017872451:certificate/5151944f-e0ef-4e7e-a0fd-e689ef3dcc30"

  apiGateway:
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: "chaos-qoala-api"
      Description: "Chaos Qoala API"
      EndpointConfiguration: 
        Types: 
          - REGIONAL

  apiGatewayRootMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      AuthorizationType: "NONE"
      HttpMethod: "POST"
      Integration:
        IntegrationHttpMethod: "POST"
        Type: "AWS_PROXY"
        Uri: !Sub
          - "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations"
          - lambdaArn: !GetAtt "lambdaFunction.Arn"
      ResourceId: !GetAtt "apiGateway.RootResourceId"
      RestApiId: !Ref "apiGateway"

  apiGatewayDeployment:
    Type: "AWS::ApiGateway::Deployment"
    DependsOn:
      - "apiGatewayRootMethod"
    Properties:
      RestApiId: !Ref "apiGateway"
      StageName: logs
  
  mappingCustomDomainToChaosAPI:
    Type: AWS::ApiGateway::BasePathMapping
    DependsOn:
      - "customDomainForAPI"
      - "apiGateway"
    Properties: 
      BasePath: "transform"
      DomainName: "api.nicolasvenegas.com"
      RestApiId: !Ref "apiGateway"
  
  route53RecordSet:
    Type: AWS::Route53::RecordSet
    DependsOn:
      - "mappingCustomDomainToChaosAPI"
    Properties: 
      AliasTarget: 
        DNSName: !GetAtt "customDomainForAPI.RegionalDomainName"
        EvaluateTargetHealth: false
        HostedZoneId: "Z2MUQ32089INYE"
      Name: "api.nicolasvenegas.com"
      HostedZoneId: "Z38RQ1WNFVPEXS"
      Type: "A"
      
  lambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Description: "function that turns a json chaos results log into data consumable by chart js"
      Code:
        S3Bucket: !Ref "chaosLambdaS3Bucket"
        S3Key: "lambda.zip"
      FunctionName: !Ref "lambdaFunctionName"
      Handler: "lambda.handler"
      MemorySize: 128
      Role: !GetAtt "lambdaIAMRole.Arn"
      Runtime: "nodejs8.10"
      Timeout: 300

  lambdaApiGatewayInvoke:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "lambdaFunction.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${apiGateway}/*/POST/"

  lambdaIAMRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
      Policies:
        - PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Effect: "Allow"
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${lambdaFunctionName}:*"
          PolicyName: "lambda"

  lambdaLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: !Sub "/aws/lambda/${lambdaFunctionName}"
      RetentionInDays: 90

Outputs:
  apiGatewayInvokeURL:
    Value: !Sub "https://${apiGateway}.execute-api.${AWS::Region}.amazonaws.com/logs"

  lambdaArn:
    Value: !GetAtt "lambdaFunction.Arn"